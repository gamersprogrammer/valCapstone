<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="pager">
      <header>
        <h1 id="title" class="title-center">Ezeh Valtx_7 Form</h1>
        <p id="description" class="describe text-centre">Thank You For Taking Out Time To Help Us Grow Our Platform</p>          
      </header>
      <form id="form" action="index1.html" method="post">
        <div class="survey-form">
          <label id="name-label" for="name">NAME</label>
          <input type="text" id="name" name="name" placeholder="Enter Your Name" required  class="form-control"/>
        </div>
        <div class="survey-form">
          <label id="email-label" for="email">E-Mail</label>
          <input type="email-label" id="email" name="email" placeholder="Enter Your E-Mail" required class="form-control" />
        </div>
        <div type="survey-form">
          <label id="number-label" for="number">AGE<span class="clue">(optional)</span></label>
          <input type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age" />
        </div>
        <div type="survey-form">
          <p>Which option best describes you?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select role</option>
            <option value="photographer">Photographer</option>
            <option value="job">Full Time Editor</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Others</option>
          </select>
        </div>
        <div type="survey-form">
          <p>Would you recommend Ezeh Valtx_7 to a friend?</p>
           <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >

          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
        </div>
        <div type="survey-form">
          <p>What is your favourite feature of Ezeh Valtx_7?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="photos">Photos</option>
            <option value="projects">Project</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
            <option value="videos">Videos</option>
          </select>
        </div>
        <div type="survey-form">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="style"
              type="checkbox"
              class="input-checkbox"
            />Style</label
          >
          <label>
            <input
              name="prefer"
              value="page improvement"
              type="checkbox"
              class="input-checkbox"
            />Page Improvement</label
          >
          <label>
            <input
              name="prefer"
              value="tagging post"
              type="checkbox"
              class="input-checkbox"
            />Tagging Post</label
          >
           <label>
            <input
              name="prefer"
              value="business account"
              type="checkbox"
              class="input-checkbox"
            />Business Account(intro)</label
          >
           <label>
            <input
              name="prefer"
              value="communication"
              type="checkbox"
              class="input-checkbox"
            />Communication</label
          >
           <label>
            <input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Videos</label
          >
          <div type="survey-form">
             <p>Any comments or suggestions?</p>
              <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
          </div>
          <div type="survey-form">
            <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
          </div>
      </form>
        

        </div>

  </body>
  </html>
